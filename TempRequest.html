<head>
    <title> Glyder RDR V2019.03.01 23.36 -child window</title>

    <meta name="viewport" content="width=device-width" initial-scale="1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap4.min.css"/>
    <link rel="styleSheet" href="css/snackbar.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="styleSheet" type="text/css" href="css/sign.css">
    <link rel="stylesheet" href="css/child.css" type="text/css"/>
</head>
<body>

<div id="auth" class="content-fluid sign-in__content" style="display: none">
    <div class="wrap-login">
        <div id="sign_in_root">
            <div class="login-top__wrapper">
                <span class="login-title">Account Login</span>
                <div class="sign-in__pass">
                    <input id="sign_in_login" class="login-email" type="text" placeholder="User Name"/>
                </div>
                <div class="sign-in__pass">
                    <input class="login-email" id="sign_in_password" type="password" placeholder="Password"/>
                    <div class="sign_in__password_settings">
                        <div class="sign_in__password_views __iconPass" id="sign_in__password_view"></div>
                        <div class="sign_in__password_hides __iconPass" id="sign_in__password_hide" hidden></div>
                    </div>
                </div>
                <div class="content-checkbox">
                    <input class="input-checkbox" id="sign_in_checkbox" type="checkbox" name="sign_in_ch"/>
                    <label class="label-checkbox" for="sign_in_checkbox">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="login-bottom__wrapper">
                <div class="sign-in__pass">
                    <button id="sign_in__button" class="sign-in__button">sign in</button>
                </div>
                <div class="register-up">
                    <span class="register-up__descriptions">Create an account?</span>
                    <span id="sign_up_router_action" class="register-up-actions">Sign up</span>
                </div>
            </div>
        </div>
        <div id="sign_up_root" style="display: none">
            <span class="login-title">Account Registration</span>
            <div class="sign-in__pass">
                <input id="sign_up_first_name" class="login-email" type="text" placeholder="First Name"/>
            </div>
            <div class="">
                <input id="sign_up_last_name" class="login-email" type="text" placeholder="Last Name"/>
            </div>
            <div class="sign-in__pass">
                <input id="sign_up_user_name" class="login-email" type="text" placeholder="User Name"/>
            </div>
            <div class="sign-in__pass">
                <input class="login-email" id="sign_up_password" type="password" placeholder="Password"/>
                <div class="sign_in__password_settings">
                    <div class="sign_in__password_views __iconPass" id="sign_up_password_view"></div>
                    <div class="sign_in__password_hides __iconPass" id="sign_up_password_hide" hidden></div>
                </div>
            </div>
            <div class="sign-in__pass" style="margin-top: 26px">
                <button id="sign_up_button" class="sign-in__button">sign up</button>
            </div>
            <div class="register-up">
                <span class="register-up__descriptions">You have account?</span>
                <span id="sign_in_router_action" class="register-up-actions">Sign in</span>
            </div>
        </div>
    </div>
</div>


<div id="request_content_auth" class="container-fluid bg-light" style="display: none;">
    <div class="row">
        <div class="col-md-12 content-center">
            <span id="user_name" class="title-user__name"></span>
            <table cellpadding="0" cellspacing="0" border="0" width="100%" item-height="auto"
                   class="display table table-bordered" id="temp_request_table_child">
                <thead>
                <tr>
                    <th class="text-center">fileId</th>
                    <th class="text-center">id</th>
                    <th class="text-center">jobId</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="content-right">
            <button id='temp_request_child_upload' class="btn btn-secondary btn-sm btn-p-30 mr-2">Upload</button>
            <button id='temp_request_child_update' class="btn btn-secondary btn-sm  mr-2">Update</button>
            <button id='temp_request_cancel' class="btn btn-secondary btn-sm">Cancel</button>
        </div>
    </div>
</div>
<div class="preloader">
    <i class="progress fa fa-5x fa-spinner fa-spin"></i>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdn.datatables.net/responsive/2.2.0/js/responsive.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>
<script src="js/dataTables.buttons.min.js"></script>
<script src=" https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap4.min.js"></script>

<script src="js/bootstrap-fileselect.js"></script>
<script src="js/snackbar.min.js"></script>

<script src="js/temp-req-window.js"></script>
<script src="js/sign.js"></script>
</body>

</html>
